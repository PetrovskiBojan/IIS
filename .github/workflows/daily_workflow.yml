name: Data Pipeline

on:
  schedule:
    - cron: '30 16 * * *'  # Runs at 16:30 UTC every day
  workflow_dispatch:

jobs:
  fetch_data:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install Poetry and Dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry config virtualenvs.create false
          poetry install
      - name: Install DVC with S3 support
        run: |
          pip install 'dvc[s3]'
      - name: Configure DVC remote and pull data
        run: |
          dvc remote modify origin endpointurl https://dagshub.com/PetrovskiBojan/IIS.s3
          dvc remote modify origin access_key_id ${{ secrets.DVC_ACCESS_KEY_ID }}
          dvc remote modify origin secret_access_key ${{ secrets.DVC_SECRET_ACCESS_KEY }}
          dvc pull -r origin
      - name: Fetch Data
        run: |
          poetry run python scripts/fetch_data.py
      - name: Commit and Push Changes
        run: |
          dvc add data/fetched_data
          git add .
          git commit -m "Update fetched data" || echo "No changes to commit"
          git push
          dvc push -r origin

  validate_preprocess_data:
    needs: fetch_data
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install Dependencies
        run: poetry install
      - name: Validate and Preprocess Data
        run: |
          poetry run python scripts/validate_data.py
          poetry run python scripts/preprocess_data.py
      - name: Commit and Push Changes
        run: |
          dvc add data/processed
          git add .
          git commit -m "Update processed data" || echo "No changes to commit"
          git push
          dvc push -r origin
