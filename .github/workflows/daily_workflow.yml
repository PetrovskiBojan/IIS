name: Daily Model Training

on:
  schedule:
    - cron: '30 16 * * *'  # Runs at 16:30 UTC every day
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      poetry-path: ${{ steps.install-poetry.outputs.poetry-path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install Poetry
        id: install-poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "poetry-path=${HOME}/.local/bin" >> $GITHUB_ENV
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
          echo "::set-output name=poetry-path::${HOME}/.local/bin"

      - name: Install dependencies and configure Poetry
        run: |
          poetry config virtualenvs.create false
          poetry install

  fetch_data:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Pull data using DVC
        run: |
          poetry run dvc pull -r origin

      - name: Fetch data script
        run: |
          poetry run python scripts/fetch_data.py

  preprocess_data:
    needs: fetch_data
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Preprocess Data
        run: |
          poetry run python scripts/preprocess_data.py

  train_model:
    needs: preprocess_data
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Train Model
        run: |
          poetry run python scripts/train_model.py

  push_changes:
    needs: train_model
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: DVC add and push
        run: |
          poetry run dvc add data
          poetry run dvc add models
          poetry run dvc push -r origin

      - name: Git operations
        run: |
          git config --global user.email "github-actions-bot@example.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "My daily workflow pipeline" || echo "No changes to commit"
          git push
