name: Daily Workflow

on:
  schedule:
    - cron:  '30 16 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3

    - name: Install dependencies
      run: poetry install

    - name: Run scripts
      run: |
        python3 IE-app/scripts/fetch_data.py
        python3 IE-app/scripts/preprocess_data.py
        python3 IE-app/scripts/train_model.py

    - name: Set up DVC
      run: |
        wget https://dvc.org/deb/dvc.list -O /etc/apt/sources.list.d/dvc.list
        sudo apt-get update
        sudo apt-get install dvc

    - name: Add data and models to DVC
      run: |
        dvc add IE-app/data
        dvc add IE-app/models
        dvc push

    - name: Commit and push changes
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add .
        git commit -m "Automated commit"
        git push origin master
