name: Daily Model Training

on:
  schedule:
    - cron: '30 16 * * *'  # Runs at 16:30 UTC every day
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      poetry-path: ${{ steps.set-path.outputs.poetry-path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install

      - name: Set Poetry Path
        id: set-path
        run: echo "::set-output name=poetry-path::$HOME/.local/bin"

      - name: Install DVC with S3 support
        run: |
          pip install 'dvc[s3]'

      - name: Configure DVC remote
        run: |
          dvc remote modify origin endpointurl https://dagshub.com/PetrovskiBojan/IIS.s3
          dvc remote modify origin access_key_id ${{ secrets.DVC_ACCESS_KEY_ID }}
          dvc remote modify origin secret_access_key ${{ secrets.DVC_SECRET_ACCESS_KEY }}

  fetch_data:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set PATH
        run: echo "PATH=${{ needs.setup.outputs.poetry-path }}:$PATH" >> $GITHUB_ENV
      - name: Fetch Data
        run: |
          poetry run python scripts/fetch_data.py

  preprocess_data:
    needs: fetch_data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set PATH
        run: echo "PATH=${{ needs.setup.outputs.poetry-path }}:$PATH" >> $GITHUB_ENV
      - name: Preprocess Data
        run: |
          poetry run python scripts/preprocess_data.py

  train_model:
    needs: preprocess_data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set PATH
        run: echo "PATH=${{ needs.setup.outputs.poetry-path }}:$PATH" >> $GITHUB_ENV
      - name: Train Model
        run: |
          poetry run python scripts/train_model.py

  push_changes:
    needs: train_model
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set PATH
        run: echo "PATH=${{ needs.setup.outputs.poetry-path }}:$PATH" >> $GITHUB_ENV
      - name: DVC Add data and models
        run: |
          poetry run dvc add data
          poetry run dvc add models

      - name: DVC Push
        run: |
          poetry run dvc push -r origin

      - name: Git operations
        run: |
          git config --global user.email "github-actions-bot@example.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "My daily workflow pipeline" || echo "No changes to commit"
          git push
