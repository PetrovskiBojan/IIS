name: Daily Model Training

on:
  schedule:
    - cron: '30 16 * * *'  # Runs at 16:30 UTC every day
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      poetry-path: ${{ steps.install-poetry.outputs.poetry-path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install Poetry and Add to Path
        id: install-poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "poetry-path=${HOME}/.local/bin" >> $GITHUB_ENV
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
          echo "::set-output name=poetry-path::${HOME}/.local/bin"

  install_dependencies:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          ${{ needs.setup.outputs.poetry-path }}/poetry config virtualenvs.create false
          ${{ needs.setup.outputs.poetry-path }}/poetry install
          ${{ needs.setup.outputs.poetry-path }}/poetry add dvc[s3]

  configure_dvc:
    needs: install_dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Configure DVC remote
        run: |
          ${{ needs.setup.outputs.poetry-path }}/poetry run dvc remote modify origin endpointurl https://dagshub.com/PetrovskiBojan/IIS.s3
          ${{ needs.setup.outputs.poetry-path }}/poetry run dvc remote modify origin access_key_id ${{ secrets.DVC_ACCESS_KEY_ID }}
          ${{ needs.setup.outputs.poetry-path }}/poetry run dvc remote modify origin secret_access_key ${{ secrets.DVC_SECRET_ACCESS_KEY }}

  fetch_data:
    needs: configure_dvc
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: DVC Pull and Fetch Data
        run: |
          ${{ needs.setup.outputs.poetry-path }}/poetry run dvc pull -r origin
          ${{ needs.setup.outputs.poetry-path }}/poetry run python scripts/fetch_data.py

  preprocess_data:
    needs: fetch_data
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Preprocess Data
        run: |
          ${{ needs.setup.outputs.poetry-path }}/poetry run python scripts/preprocess_data.py

  train_model:
    needs: preprocess_data
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Train Model
        run: |
          ${{ needs.setup.outputs.poetry-path }}/poetry run python scripts/train_model.py

  push_changes:
    needs: train_model
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: DVC Add and Push Changes
        run: |
          ${{ needs.setup.outputs.poetry-path }}/poetry run dvc add data
          ${{ needs.setup.outputs.poetry-path }}/poetry run dvc add models
          ${{ needs.setup.outputs.poetry-path }}/poetry run dvc push -r origin
          git config --global user.email "github-actions-bot@example.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "My daily workflow pipeline" || echo "No changes to commit"
          git push
