name: Daily Model Training

on:
  schedule:
    - cron: '30 16 * * *'  # Runs at 16:30 UTC every day
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      poetry-path: ${{ steps.setup-env.outputs.poetry-path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install Poetry and DVC
        id: setup-env
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "poetry-path=${HOME}/.local/bin" >> $GITHUB_ENV
          echo "${HOME}/.local/bin" >> $GITHUB_PATH
          poetry config virtualenvs.create false
          poetry install
          pip install 'dvc[s3]'
          dvc remote modify origin endpointurl https://dagshub.com/PetrovskiBojan/IIS.s3
          dvc remote modify origin access_key_id ${{ secrets.DVC_ACCESS_KEY_ID }}
          dvc remote modify origin secret_access_key ${{ secrets.DVC_SECRET_ACCESS_KEY }}
          echo "::set-output name=poetry-path::${HOME}/.local/bin/poetry"

  fetch_data:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Pull data and fetch
        run: |
          ${{ needs.setup.outputs.poetry-path }} run dvc pull -r origin
          ${{ needs.setup.outputs.poetry-path }} run python scripts/fetch_data.py

  preprocess_data:
    needs: fetch_data
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Preprocess data
        run: |
          ${{ needs.setup.outputs.poetry-path }} run python scripts/preprocess_data.py

  train_model:
    needs: preprocess_data
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Train model
        run: |
          ${{ needs.setup.outputs.poetry-path }} run python scripts/train_model.py

  push_changes:
    needs: train_model
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Add changes, push and commit
        run: |
          ${{ needs.setup.outputs.poetry-path }} run dvc add data
          ${{ needs.setup.outputs.poetry-path }} run dvc add models
          ${{ needs.setup.outputs.poetry-path }} run dvc push -r origin
          git config --global user.email "github-actions-bot@example.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "My daily workflow pipeline" || echo "No changes to commit"
          git push
