name: Daily Model Training

on:
  schedule:
    - cron: '30 16 * * *'  # Runs at 16:30 UTC every day
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app  # Make sure this path is relative to the root of the repo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install
          poetry config virtualenvs.create false

      - name: Install DVC with S3 support
        run: |
          poetry add dvc[s3]

      - name: Configure DVC remote
        run: |
          poetry run dvc remote modify origin endpointurl https://dagshub.com/PetrovskiBojan/IIS.s3
          poetry run dvc remote modify origin access_key_id ${{ secrets.DVC_ACCESS_KEY_ID }}
          poetry run dvc remote modify origin secret_access_key ${{ secrets.DVC_SECRET_ACCESS_KEY }}

  fetch_data:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Pull data and fetch
        run: |
          poetry run dvc pull -r origin
          poetry run python scripts/fetch_data.py

  preprocess_data:
    needs: fetch_data
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Preprocess Data
        run: |
          poetry run python scripts/preprocess_data.py

  train_model:
    needs: preprocess_data
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Train Model
        run: |
          poetry run python scripts/train_model.py

  push_changes:
    needs: train_model
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/IE-app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Add and push changes
        run: |
          poetry run dvc add data
          poetry run dvc add models
          poetry run dvc push -r origin
          git config --global user.email "github-actions-bot@example.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "My daily workflow pipeline" || echo "No changes to commit"
          git push
