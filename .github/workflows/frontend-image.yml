name: Build and Push Frontend Docker Image on Backend Changes

on:
  push:
    paths:
      - 'backend/IE-app/models/**'
      - 'backend/IE-app/API/**'
  pull_request:
    paths:
      - 'backend/IE-app/models/**'
      - 'backend/IE-app/API/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          load: true # Enables building and loading image to Docker environment
          tags: buju4e/iis_frontend:temp-latest # Tag temporarily for local usage

      - name: Save Docker image
        run: docker save buju4e/iis_frontend:temp-latest | gzip > frontend-image.tar.gz

      - name: Upload Docker image as artifact
        uses: actions/upload-artifact@v2
        with:
          name: frontend-docker-image
          path: frontend-image.tar.gz

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Docker image from artifacts
        uses: actions/download-artifact@v2
        with:
          name: frontend-docker-image
          path: .

      - name: Load Docker image
        run: docker load < frontend-image.tar.gz

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to DockerHub
        run: docker push buju4e/iis_frontend:temp-latest
        with:
          tags: buju4e/iis_frontend:latest
